<br><br>
    <div class="container">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="control-label col-md-2">СюдаМаил</label>
            <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder=" И сюда введите">
        </div>
</div>
<br><br>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <div class="radio_inline">
            <label>
                <input type="radio" name="optionsRadios" id="radio1" value="option1" checked>
                Первый элемент
            </label>
        </div>
        <div class="radio-inline">
             <label>
                 <input type="radio" name="optionsRadios" id="radio2" value="option2" disabled="disabled">
                 Второй элемент
             </label>
        </div>

<div class="form-group">
    <label for="password" class="control-label col-md-2">ППароль</label>
    <div class="col-md-10">
        <input type="password" class="form-control" id="password" placeholder="ВВедите пароль">
    </div>
</div>
<div class="checkbox">
    <label for="passowrd">
        <input type="checkbox"> Чекбокс
    </label>
</div>
<button type="button" class="btn btn-success">Регистрация</button>
  </form>
</div>
